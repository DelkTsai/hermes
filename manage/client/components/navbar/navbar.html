<div class="navbar" ng-controller="NavbarCtrl">
  <header class="header">
    <div class="menubar">
      <button class="btn btn--m btn--icon btn--white" lx-ripple="white" ng-click="Sidebar.toggleSidebar()">
          <i class="mdi mdi-menu"></i>
      </button>
    </div>

    <h1 class="main-logo">
      <a href="/" class="main-logo__link" lx-ripple="white">
        Hermes
      </a>
    </h1>
    <nav class="main-nav main-nav--lap-and-up">
      <ul>
        <li><a href="#/deps" class="main-nav__link" ng-class="{true: 'active'}[pageName === 'deps']" lx-ripple="white">页面依赖</a></li>
        <li><a href="#/resources" class="main-nav__link" ng-class="{true: 'active'}[pageName === 'resources']" lx-ripple="white">静态资源</a></li>
        <li><a href="#/user" class="main-nav__link" lx-ripple="white">操作记录</a></li>
        <li ng-if="isAdmin"><a href="#/admin" class="main-nav__link" ng-class="{true: 'active'}[pageName === 'admin']" lx-ripple="white">用户管理</a></li>
        <li class="main-user">
          <lx-dropdown>
            <button class="btn btn--m btn--white btn--flat" lx-ripple lx-dropdown-toggle>
              {{ currentUser.name }}
            </button>

            <lx-dropdown-menu>
              <ul>
                <li><a class="dropdown-link" ng-href="#/settings">更改密码</a></li>
                <li><a class="dropdown-link" ng-click="logout()">退出登录</a></li>
              </ul>
            </lx-dropdown-menu>
          </lx-dropdown>
        </li>
      </ul>
    </nav>

    <nav class="main-nav main-nav--palm">
      <lx-dropdown position="right" from-top>
        <button class="btn btn--m btn--white btn--icon" lx-ripple="white" lx-dropdown-toggle>
          <i class="mdi mdi-dots-vertical"></i>
        </button>

        <lx-dropdown-menu>
          <ul>
            <li><span class="dropdown-link dropdown-link--is-header">{{ currentUser.name }}</span></li>
            <li><a href="#/deps" class="dropdown-link">页面依赖</a></li>
            <li><a href="#/resources" class="dropdown-link">静态资源</a></li>
            <li><a href="#/user" class="dropdown-link">操作记录</a></li>
            <li ng-if="isAdmin"><a href="#/admin" class="dropdown-link">用户管理</a></li>
            <li class="dropdown-divider"></li>
            <li><a href="#/settings" class="dropdown-link">更改密码</a></li>
            <li><a ng-click="logout()" class="dropdown-link">退出登录</a></li>
          </ul>
        </lx-dropdown-menu>
      </lx-dropdown>
    </nav>
</header>
</div>
