<section class="login">
  <h1>登录</h1>
  <div class="login_box">
    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <div class="form_group">
        <lx-text-field label="邮箱">
          <input type="email" name="email" ng-model="user.email" required>
        </lx-text-field>
      </div>

      <div class="form_group">
        <lx-text-field label="密码">
          <input type="password" name="password" ng-model="user.password" required>
        </lx-text-field>
      </div>

      <div class="form_group has_error">
        <p class="help_block" ng-show="(form.email.$error.required || form.password.$error.required) && submitted">
          请输入正确的邮箱和密码
        </p>
        <p class="help_block" ng-show="form.email.$error.email && submitted">
          请输入正确的邮箱
        </p>

        <p class="help_block">{{ errors.other }}</p>
      </div>

      <div class="login_operation">
        <button class="btn btn--m btn--blue btn--raised" type="submit" lx-ripple>登录</button>
        <a class="btn btn--m btn--blue btn--flat" ng-href="/signup">
          注册
        </a>
      </div>

    </form>
  </div>
</section>
